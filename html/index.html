<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/estilo-jogo-velha.css">

    <title>Jogo da Velha</title>
</head>
<body>
    <div id="titulo-jogo">Jogo da Velha</div>
    <div id="coluna-jogo-velha">
        <div id="coluna-jogo">
            <div>
                <div id="primeira-linha">
                    <div id="q1" class="quadrado" onclick="escolherQuadrado(this.id)">-</div>
                    <div id="q2" class="quadrado" onclick="escolherQuadrado(this.id)">-</div>
                    <div id="q3" class="quadrado" onclick="escolherQuadrado(this.id)">-</div>
                </div>

                <div id="segunda-linha">
                    <div id="q4" class="quadrado" onclick="escolherQuadrado(this.id)">-</div>
                    <div id="q5" class="quadrado" onclick="escolherQuadrado(this.id)">-</div>
                    <div id="q6" class="quadrado" onclick="escolherQuadrado(this.id)">-</div>
                </div>

                <div id="terceira-linha">
                    <div id="q7" class="quadrado" onclick="escolherQuadrado(this.id)">-</div>
                    <div id="q8" class="quadrado" onclick="escolherQuadrado(this.id)">-</div>
                    <div id="q9" class="quadrado" onclick="escolherQuadrado(this.id)">-</div>
                </div>
            </div>
            <div id="jogo-informacoes">
                <div>&nbsp;</div>
                <div id="jogo-jogador">
                    Vez do: Jogador <span id="vez-jogador"></span>
                </div>
                <div id="jogo-jogador">
                    Ãšltimo ganhador: <span id="ultimo-ganhador"></span>
                </div>
                <div id="jogo-comandos">
                    <button onclick="jogarNovamente()">Jogar novamente</button>
                </div>
            </div>
        </div>
        <div id="coluna-placar">
            <div id="placar-titulo">placar</div>
            <div id="placar-elementos">
                <div id="placar-elementos-titulo">
                    <div class="tabela-placar-titulo">Jogador X</div>
                    <div class="tabela-placar-coluna-central">x</div>
                    <div class="tabela-placar-titulo">Jogador O</div>
                </div>
                <div id="placar-elementos-dados">
                    <div id="placar-jogador-x" class="tabela-placar-valor">0</div>
                    <div class="tabela-placar-coluna-central">&nbsp;</div>
                    <div id="placar-jogador-o" class="tabela-placar-valor">0</div>
                </div>
                <div id="placar-empates-titulo">
                    Empates: <span id="placar-empates">0</span>
                </div>
                <div id="placar-comandos" class="placar-comandos">
                    <button onclick="resetarPlacar()">Resetar placar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/funcoes-jogo-velha.js"></script>
</body>
</html>
